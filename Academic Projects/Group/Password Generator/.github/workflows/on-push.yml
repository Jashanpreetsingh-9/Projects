name: pwtool On-Push Automated Testing

on:
  push:
    branches:
      - "**"
    paths:
      - "Academic Projects/Group/Password Generator/pwtool/**"
      - "Academic Projects/Group/Password Generator/requirements.txt"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    permissions:
      contents: read

    defaults:
      run:
        working-directory: "Academic Projects/Group/Password Generator"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8 (pwtool only)
        run: |
          flake8 pwtool --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 pwtool --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest (pwtool only)
        run: pytest pwtool

  create-pull-request:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() && github.ref_name != 'main' }}

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create PR if one doesn't exist
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="${{ github.ref_name }}"
          if gh pr list --head "$BRANCH" --json number --jq 'length == 0' | grep -q true; then
            gh pr create -B main -H "$BRANCH" \
              --title "Merge $BRANCH into main" \
              --body "Automated PR via GitHub Actions"
          else
            echo "PR already exists for $BRANCH"
          fi
